buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2-rc1'
    }
}

apply plugin: 'fatjar'
apply plugin: 'java'
apply plugin: 'eclipse'
 
repositories {
  mavenCentral()
}
 
fatJar {
    manifest {
        attributes 'Main-Class': 'com.conveyal.akkaplay.Main'
    }
}

eclipse {
    classpath {
       downloadSources=true
    }
}
 
dependencies {
  compile group: 'org.scala-lang', name:'scala-library', version:'2.10.4'
  compile group: 'com.typesafe.akka', name: 'akka-actor_2.10', version: '2.3.3'
  compile group: 'com.typesafe.akka', name: 'akka-remote_2.10', version: '2.3.3'
  compile group: 'org.scala-lang', name: 'scala-library', version: '2.10.4'
}
